<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
    <script src="./js/main.js"></script>  
</head>
<body>
    <div class="login-page">
        <div class="form">
           <form class="register-form" >
               <input type="text" placeholder="username" /><br />
               <input type="text" placeholder="password" /><br />
               <input type="text" placeholder="email id" /><br />
               <button>Create</button>
               <p class="message">Already Registered? <a href="#" class="front">Login</a></p>
           </form>
           <form class="login-form" name="first" onsubmit="return validateForm()" method="post">
            <input type="text" placeholder="username" name="user" />
            <input type="password" placeholder="password" />
            <button>Login</button>
            <p class="message">Not Registered? <a href="#" class="front">Register</a> 
            </p>
           </form>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
        $(".message a").click(function() {
          $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
        });
        </script>
</body>
</html>
